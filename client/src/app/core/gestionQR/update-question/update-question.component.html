<div class="central-meta item">
  <div class="forum-form">
    <h5 class="f-title"><i class="ti-info-alt"></i> Update Your Question</h5>
    <form #f="ngForm">
      <div class="form-group">
        <input type="text" [(ngModel)]="question.titre" value="{{listQuestion.titre}}" name="titre" #n="ngModel"
          id="input" required="required" />
        <label class="control-label" for="input">{{listQuestion.titre}}</label><i class="mtrl-select"></i>
      </div>
      <div class="form-group">
        <textarea rows="4" [(ngModel)]="question.description" value="{{listQuestion.description}}" name="description"
          #n="ngModel" id="textarea" required="required"></textarea>
        <label class="control-label" for="textarea">{{listQuestion.description}}</label><i class="mtrl-select"></i>
      </div>


      <div class="form-group">
        <div class="attachments">
          <ul>
            <li>
              <i class="fa fa-image"></i>
              <label class="fileContainer">
                <input #imageInput type="file" (change)="imageInputChange(imageInput)" type="file" accept="image/*"
                  placeholder="Entrez une image ici.." class="form-control">
              </label>
            </li>

          </ul>
        </div>

      </div>

      <div class="jewl col-lg-12 col-sm-6">
        <div class="portfolio-box">
          <img crossorigin="anonymous" src="{{listQuestion.image}}" alt="">
        </div>
      </div>
      <div class="submit-btns">
        <button type="button" class="mtr-btn"><span>Cancel</span></button>
        <button type="submit" (click)="save(question)" class="mtr-btn"><span>Update</span></button>
      </div>
    </form>
  </div>
</div>
