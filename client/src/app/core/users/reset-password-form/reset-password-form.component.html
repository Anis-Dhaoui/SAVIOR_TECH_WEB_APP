
 
  <table border="0" cellpadding="0" cellspacing="0" width="100%">

   
    <tr>
      <td align="center">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
          <tr>
            <td align="left" bgcolor="#ffffff" style="padding: 36px 24px 0; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;">
              <h1 style="margin: 0; font-size: 32px; font-weight: 700; letter-spacing: -1px; line-height: 48px;">Please inser new password</h1>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td align="center">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">

          <tr>
            <td align="left" bgcolor="#ffffff" style="padding: 24px; font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px;">
              <p style="margin: 0;">Tap the button below to save your password address </p>
            </td>
          </tr>
          <tr>
            <td align="left" bgcolor="#ffffff">
              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" bgcolor="#ffffff" style="padding: 12px;">
                    <table border="0" cellpadding="0" cellspacing="0">
                      <tr>
                        <div class="modal-content text-center">
                            <div class="modal-header h5 text-white bg-primary justify-content-center">
                                NEW PASSWORD
                            </div>
                            <div class="modal-body px-5">
                                <p class="py-2">
                                    Enter your new password  and click send to save changing.
                                </p>
                                <div class="form-outline">
                                    <input [(ngModel)]="newPass" placeholder="Type new password" name="password" type="{{showPwd ? 'text' : 'password'}}" id="password" class="form-control my-3" />
                                    <i (click)="showHidePass()" class="{{showPwd ? 'fa fa-eye-slash fa-2x' : 'fa fa-eye fa-2x'}} pass-eye"></i>
                                </div>
                                <div class="form-outline">
                                    <input #inputPass (change)="checkMatchPass(inputPass)" placeholder="Confirm Password" name="password" type="password" id="password" class="form-control my-3" />
                                    <label *ngIf="!passMatch" for="passwordDontMatch" class="text-danger mb-n2">Passwords don't match</label>
                                </div>
                                <a  (click)="saveChanging()" class="btn btn-primary w-100">save changing</a>
                            </div>
                        </div>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
         
          

        </table>
      </td>
    </tr>

  </table>
