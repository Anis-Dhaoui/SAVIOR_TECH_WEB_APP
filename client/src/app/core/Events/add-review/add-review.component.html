<h4 class="comment-title">Leave a review</h4>
<div class="contact-form">
    <form>
        <div class="form-group d-flex justify-content-end" style="margin-bottom: -8px;">
            <ng-template #t let-fill="fill">
                <i class="bi-star-fill emptyStar">
                    <i *ngIf="fill > 0" class="bi-star-fill filledStar emptyStar" [style.width.%]="fill"></i>
                </i>
            </ng-template>
            <ngb-rating [(rate)]="rating" [starTemplate]="t" [max]="5"></ngb-rating>
        </div>

        <div class="form-group">
            <textarea [(ngModel)]="message" name="messsage" style="border: 1px solid #0704bb12; border-bottom: none;"
                rows="4" id="textarea" required="required"></textarea>
            <label class="control-label" for="textarea">Message</label><i class="mtrl-select"></i>
        </div>
        <div class="submit-btns">
            <button (click)="reviewEmmiter()" class="mtr-btn signup" type="button"><i>Submit</i></button>
        </div>
    </form>
</div>
