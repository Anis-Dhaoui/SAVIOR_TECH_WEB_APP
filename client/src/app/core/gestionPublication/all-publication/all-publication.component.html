<div class="col-lg-12">
    <div class="blog-sec right-pading">

        <div class="">
            <textarea type="search" rows="1" placeholder="Trouver un sujet" [(ngModel)]="dataSearch"
                (keyup)="searchPublication()"></textarea>

        </div>

        <!--<app-search-publication></app-search-publication>-->
        <app-add-publication></app-add-publication>

        <div class="row">



            <div class="col-lg-4 col-sm-6" *ngFor="let lPub of listPublication">
                <div class="g-post-classic">
                    <figure *ngIf="lPub.image">
                        <img crossorigin="anonymous" alt="" src="{{lPub.image}}" class="h-50">
                        <i routerLink="/detailPublication/{{lPub.id}}" class="fa fa-eye" aria-hidden="true"></i>
                    </figure>
                    <figure *ngIf="!lPub.image">
                        <img crossorigin="anonymous" alt="" src="assets\images\resources\publicationDefaut.png">
                        <i routerLink="/detailPublication/{{lPub.id}}" class="fa fa-eye" aria-hidden="true"></i>
                    </figure>
                    <div class="g-post-meta">
                        <div class="post-title">
                            <h4><a title="" href="#">{{lPub.titre}}</a></h4>
                            <p class="text">{{lPub.description}}</p>
                            <span class="p-date">

                                {{moment(lPub.createdAt).fromNow()}}</span>
                        </div>

                    </div>
                </div>
            </div>




            <button class="btn-view btn-load-more">Load More</button>
        </div>
    </div>
</div>
<!-- centerl meta -->
