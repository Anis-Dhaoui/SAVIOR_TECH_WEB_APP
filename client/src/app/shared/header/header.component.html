<div class="responsive-header">
  <div class="mh-head first Sticky">
    <span class="mh-btns-left">
      <a class href="#menu"><i class="fa fa-align-justify"></i>
      </a>
    </span>
    <span class="mh-text">
      <a href="newsfeed.html" title><img crossorigin="anonymous" src="../assets/images/logo2.png" alt>
      </a>
    </span>
    <span class="mh-btns-right">
      <a class="fa fa-sliders" href="#shoppingbag"></a>
    </span>
  </div>
  <div class="mh-head second">
    <form class="mh-form">
      <input placeholder="search">
      <a href="#/" class="fa fa-search"></a>
    </form>
  </div>

  <nav id="shoppingbag">
    <div></div>
  </nav>
</div>
<!-- responsive header -->

<div class="topbar stick pt-2">
  <div class="logo">
    <a title href="/">
      <img crossorigin="anonymous" height="47px" width="166px" src="../../assets/images/savior_tech_logo.png"
        alt="savior_tech_logo" style="margin-left: -37px;">
    </a>
  </div>

  <div class="top-area">
    <ul style="margin-right: 100px" class="">
      <li>
        <a routerLink="/" title>
          Home
        </a>

      </li>
      <li>
        <a routerLink="/allPublication">
          Publications
        </a>

      </li>
      <li>
        <a routerLink="events">Evenements</a>

      </li>
      <li>
        <a routerLink="question">Questions</a>
      </li>
    </ul>
    <ul class="setting-area">
      <li>
        <a href="#" title="Home" data-ripple><i class="ti-search"></i>
        </a>
        <div class="searched">
          <form method="post" class="form-search"><input type="text" placeholder="Search Friend"><button data-ripple><i
                class="ti-search"></i>
            </button>
          </form>
        </div>
      </li>
      <li>
        <a href="#" title="Notification" data-ripple>
          <i class="ti-bell"></i>
          <span>20</span>
        </a>
      </li>
    </ul>
    <ul style="margin-right: -56px;">
      <ng-container *ngIf="this.verif==true; else elseTemplate">
        <div class="dropdown">
          <img crossorigin="anonymous" class="dropbtn" style="width: 45px; height: 45px;" src="assets\images\1.jpg"
            *ngIf="!userData.avatar">
          <img crossorigin="anonymous" class="dropbtn" style="width: 45px; height: 45px;" src="{{userData.avatar}}"
            *ngIf="userData.avatar">
          <div class="dropdown-content mr-5">
            <a href="#">{{userData.fullName}}</a>
            <a routerLink="/profile">Show Profile</a>
            <a href="#" (click)="logout()">Logout</a>
          </div>
        </div>
      </ng-container>

      <ng-template #elseTemplate>
        <li>

          <button routerLink="signup_signin" type="button" class="btn btn-primary">Signin / Signup</button>
        </li>

      </ng-template>


    </ul>
  </div>
</div>
